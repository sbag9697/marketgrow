<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - MarketGrow</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <!-- Auth Check -->
    <script src="js/auth-check.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="username">아이디 (4-16자)</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="16">
        </div>
        
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호 (8자 이상)</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">전화번호 (010XXXXXXXX)</label>
            <input type="tel" id="phone" name="phone" required pattern="010[0-9]{8}">
        </div>
        
        <button type="submit">회원가입</button>
    </form>
    
    <div id="message"></div>
    
    <div class="links">
        <a href="simple-login.html">로그인</a> | 
        <a href="index.html">홈으로</a>
    </div>
    
    <script>
        // 정말 간단한 회원가입
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value
            };
            
            const messageDiv = document.getElementById('message');
            
            console.log('회원가입 시도:', formData);
            
            try {
                const response = await fetch('https://marketgrow-production.up.railway.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('응답:', data);
                
                if (data.success) {
                    // 성공
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '회원가입 성공! 로그인 페이지로 이동합니다...';
                    
                    setTimeout(() => {
                        window.location.href = 'simple-login.html';
                    }, 2000);
                } else {
                    // 실패
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '회원가입 실패';
                }
            } catch (error) {
                console.error('오류:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '서버 연결 실패';
            }
        });
    </script>
    <script src="js/mobile-fix.js"></script>
</body>
</html>
