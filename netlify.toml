# MarketGrow - Netlify 배포 설정
[build]
  publish = "dist"
  command = "npm install && node build-netlify.js"

[build.environment]
  NODE_VERSION = "18"

# API 프록시 설정 (Railway 백엔드 URL)
[[redirects]]
  from = "/api/*"
  to = "https://marketgrow-production.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA 라우팅을 위한 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 (CSP 제거 - 너무 많은 외부 리소스 때문에 관리가 복잡함)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# 정적 자산 캐싱
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"