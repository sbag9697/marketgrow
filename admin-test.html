<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Button Test</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
    <!-- Auth Check -->
    <script src="js/auth-check.js"></script>
</head>
<body>
    <h1>관리자 버튼 테스트</h1>
    
    <div class="test-section">
        <h2>기본 함수 테스트</h2>
        <button onclick="testShowSection()">showSection 테스트</button>
        <button onclick="testLogout()">logout 테스트</button>
        <button onclick="testRefreshData()">refreshData 테스트</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>함수 존재 여부 확인</h2>
        <button onclick="checkFunctions()">함수 확인</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>직접 함수 호출</h2>
        <button onclick="window.showSection && window.showSection('orders')">주문 섹션 표시</button>
        <button onclick="window.refreshData && window.refreshData()">데이터 새로고침</button>
        <div id="result3" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        // 콘솔에 로그 출력
        console.log('Test page loaded');
        
        function testShowSection() {
            const result = document.getElementById('result1');
            if (typeof showSection === 'function') {
                result.innerHTML = '✅ showSection 함수가 존재합니다';
                try {
                    showSection('orders');
                    result.innerHTML += '<br>✅ showSection("orders") 호출 성공';
                } catch (e) {
                    result.innerHTML += '<br>❌ 오류: ' + e.message;
                }
            } else {
                result.innerHTML = '❌ showSection 함수를 찾을 수 없습니다';
            }
        }
        
        function testLogout() {
            const result = document.getElementById('result1');
            if (typeof logout === 'function') {
                result.innerHTML = '✅ logout 함수가 존재합니다';
            } else {
                result.innerHTML = '❌ logout 함수를 찾을 수 없습니다';
            }
        }
        
        function testRefreshData() {
            const result = document.getElementById('result1');
            if (typeof refreshData === 'function') {
                result.innerHTML = '✅ refreshData 함수가 존재합니다';
            } else {
                result.innerHTML = '❌ refreshData 함수를 찾을 수 없습니다';
            }
        }
        
        function checkFunctions() {
            const result = document.getElementById('result2');
            const functions = [
                'showSection',
                'logout',
                'refreshData',
                'loadDashboardData',
                'showNotification',
                'showModal',
                'closeModal'
            ];
            
            let html = '<h3>함수 존재 여부:</h3>';
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    html += `✅ ${func}<br>`;
                } else {
                    html += `❌ ${func}<br>`;
                }
            });
            
            result.innerHTML = html;
        }
        
        // admin.js 로드 시도
        const script = document.createElement('script');
        script.src = '/admin/js/admin.js';
        script.onload = () => {
            console.log('admin.js loaded');
            document.getElementById('result3').innerHTML = '✅ admin.js 로드 완료';
            
            // 자동으로 함수 확인
            setTimeout(checkFunctions, 100);
        };
        script.onerror = () => {
            console.error('admin.js load failed');
            document.getElementById('result3').innerHTML = '❌ admin.js 로드 실패';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
