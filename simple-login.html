<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - MarketGrow</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디 또는 이메일</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">로그인</button>
    </form>
    
    <div id="message"></div>
    
    <div class="links">
        <a href="simple-signup.html">회원가입</a> | 
        <a href="index.html">홈으로</a>
    </div>
    
    <script>
        // 정말 간단한 로그인
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            console.log('로그인 시도:', username);
            
            try {
                const response = await fetch('https://marketgrow-production-c586.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: username,  // 백엔드는 'login' 필드를 요구
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('응답:', data);
                
                if (data.success) {
                    // 성공
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                    
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '로그인 성공! 대시보드로 이동합니다...';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // 실패
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '로그인 실패';
                }
            } catch (error) {
                console.error('오류:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '서버 연결 실패';
            }
        });
    </script>
    
    <hr style="margin-top: 50px;">
    <h3>테스트 계정</h3>
    <ul>
        <li>아이디: newuser456</li>
        <li>비밀번호: Test123!@#</li>
    </ul>
    <script src="js/mobile-fix.js"></script>
</body>
</html>
