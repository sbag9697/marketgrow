<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1>주문 테스트 페이지</h1>
        
        <button onclick="testAPI()">API 테스트</button>
        <button onclick="testPlatformClick()">플랫폼 클릭 테스트</button>
        <button onclick="testServiceClick()">서비스 클릭 테스트</button>
        
        <div id="result" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const result = document.getElementById('result');
        
        async function testAPI() {
            result.innerHTML = '서비스 목록 가져오는 중...';
            try {
                const response = await api.getServices();
                result.innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `오류: ${error.message}`;
            }
        }
        
        function testPlatformClick() {
            result.innerHTML = `
                <div class="platform-card" onclick="alert('클릭됨! Platform: instagram'); console.log('instagram clicked');">
                    <h3>인스타그램</h3>
                    <p>클릭해보세요</p>
                </div>
            `;
        }
        
        async function testServiceClick() {
            result.innerHTML = '서비스 목록 가져오는 중...';
            try {
                const response = await api.getServices();
                const services = response.data.services.filter(s => s.platform === 'instagram');
                
                result.innerHTML = services.map((service, idx) => `
                    <div class="service-item" 
                         style="padding: 10px; margin: 5px; border: 1px solid #ccc; cursor: pointer;"
                         onclick="console.log('Service clicked:', '${service._id}'); alert('서비스 선택: ${service.name}');">
                        <h4>${service.name}</h4>
                        <p>${service.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                result.innerHTML = `오류: ${error.message}`;
            }
        }
    </script>
</body>
</html>
