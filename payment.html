<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="결제 페이지 - MarketGrow">
    <title>결제 - MarketGrow</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="결제 - MarketGrow">
    <meta property="og:description" content="안전하고 빠른 결제 시스템. 다양한 결제 수단을 지원합니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://melodious-banoffee-c450ea.netlify.app/payment.html">
    <meta property="og:site_name" content="MarketGrow">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="결제 - MarketGrow">
    <meta name="twitter:description" content="안전하고 빠른 결제 시스템">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://melodious-banoffee-c450ea.netlify.app/payment.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- KG이니시스 결제 스크립트는 js/kg-inicis.js에서 동적 로드 -->
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2>MarketGrow</h2></a>
            </div>
            <ul class="nav-menu">
                <li><a href="services.html">서비스목록</a></li>
                <li><a href="blog.html">마케팅 블로그</a></li>
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="#" class="login-btn">로그인</a></li>
                <li><a href="#" class="signup-btn">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <!-- 결제 섹션 -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-container">
                <!-- 주문 정보 -->
                <div class="order-summary">
                    <h2>주문 정보</h2>
                    <div class="order-item">
                        <div class="service-info">
                            <h3 id="orderServiceName">서비스명</h3>
                            <p id="orderQuantity">수량: 1,000개</p>
                            <p id="orderUrl">대상 URL: https://example.com</p>
                        </div>
                        <div class="service-price">
                            <span id="orderTotalPrice">₩50,000</span>
                        </div>
                    </div>
                    
                    <div class="order-total">
                        <div class="total-row">
                            <span>서비스 금액</span>
                            <span id="serviceAmount">₩50,000</span>
                        </div>
                        <div class="total-row">
                            <span>VAT (10%)</span>
                            <span id="vatAmount">₩5,000</span>
                        </div>
                        <div class="total-row final-total">
                            <span>총 결제금액</span>
                            <span id="finalAmount">₩55,000</span>
                        </div>
                    </div>
                </div>

                <!-- 결제 위젯 -->
                <div class="payment-widget">
                    <h2>결제 수단</h2>
                    
                    <!-- 결제 방법 선택 -->
                    <div class="payment-methods">
                        <div class="payment-method-item selected" data-method="Card">
                            <i class="fas fa-credit-card"></i>
                            <span>신용/체크카드</span>
                        </div>
                        <div class="payment-method-item" data-method="DirectBank">
                            <i class="fas fa-university"></i>
                            <span>계좌이체</span>
                        </div>
                        <div class="payment-method-item" data-method="VBank">
                            <i class="fas fa-money-check"></i>
                            <span>가상계좌</span>
                        </div>
                        <div class="payment-method-item" data-method="HPP">
                            <i class="fas fa-mobile-alt"></i>
                            <span>휴대폰결제</span>
                        </div>
                        <div class="payment-method-item" data-method="Kakaopay">
                            <i class="fas fa-comment"></i>
                            <span>카카오페이</span>
                        </div>
                        <div class="payment-method-item" data-method="Naverpay">
                            <i class="fas fa-n"></i>
                            <span>네이버페이</span>
                        </div>
                    </div>
                    
                    <!-- 구매자 정보 -->
                    <div class="buyer-info">
                        <h3>구매자 정보</h3>
                        <div class="form-group">
                            <label for="buyer-name">이름 *</label>
                            <input type="text" id="buyer-name" placeholder="홍길동" required>
                        </div>
                        <div class="form-group">
                            <label for="buyer-email">이메일 *</label>
                            <input type="email" id="buyer-email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="buyer-phone">전화번호</label>
                            <input type="tel" id="buyer-phone" placeholder="010-1234-5678">
                        </div>
                    </div>
                    
                    <!-- 이용약관 동의 -->
                    <div class="agreement-section">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agree-all">
                            <span>전체 동의</span>
                        </label>
                        <div class="agreement-items">
                            <label class="checkbox-container">
                                <input type="checkbox" class="agree-item" required>
                                <span>[필수] 구매조건 및 개인정보처리 동의</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="agree-item" required>
                                <span>[필수] 결제 서비스 이용약관 동의</span>
                            </label>
                        </div>
                    </div>
                    
                    <button id="payment-button" class="payment-btn">
                        <i class="fas fa-credit-card"></i>
                        결제하기
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 로딩 모달 -->
    <div id="loadingModal" class="modal">
        <div class="modal-content loading-content">
            <div class="loading-spinner"></div>
            <h3>결제 처리 중입니다...</h3>
            <p>잠시만 기다려주세요.</p>
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/kg-inicis.js"></script>
    <script src="auth.js"></script>
    <script src="payment.js"></script>
</body>
</html>
