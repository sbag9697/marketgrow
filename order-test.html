<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 테스트 (새 버전)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>주문 페이지 새 버전 테스트</h1>
        
        <div class="order-container">
            <div class="step-content">
                <!-- 플랫폼 선택 -->
                <div class="platform-selection">
                    <h3>플랫폼 선택</h3>
                    <div class="platform-grid" id="platformGrid">
                        <!-- 플랫폼 카드들이 동적으로 로드됩니다 -->
                    </div>
                </div>
                
                <!-- 서비스 목록 -->
                <div class="service-selection" id="serviceSelection" style="display: none;">
                    <h3>서비스 선택</h3>
                    <div class="service-list" id="serviceList">
                        <!-- 서비스 목록이 동적으로 로드됩니다 -->
                    </div>
                </div>
                
                <div class="step-actions">
                    <button class="next-btn" id="step1NextBtn" onclick="goToStep(2)" disabled>
                        다음 단계
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts with cache busting -->
    <script src="js/config.js?v=3"></script>
    <script src="js/api.js?v=3"></script>
    <script src="js/notification.js?v=3"></script>
    <script src="js/loading.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/order-new.js?v=3"></script>
</body>
</html>
