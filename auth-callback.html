<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중 - MarketGrow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-callback-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            background: #ffe6e6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            color: #28a745;
            background: #e6ffe6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="auth-callback-container">
        <div class="spinner"></div>
        <h2>로그인 처리 중입니다</h2>
        <p>잠시만 기다려주세요...</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <a href="/login.html" class="btn" style="display: none;" id="returnBtn">로그인 페이지로 돌아가기</a>
    </div>

    <script>
        // API URL 설정
        const API_URL = 'https://marketgrow-production-c586.up.railway.app/api';
        
        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // 다양한 OAuth 제공자 처리
        const code = urlParams.get('code') || hashParams.get('access_token');
        const state = urlParams.get('state') || hashParams.get('state');
        const error = urlParams.get('error') || hashParams.get('error');
        const provider = urlParams.get('provider') || detectProvider();
        
        // 제공자 감지
        function detectProvider() {
            // URL이나 state 파라미터에서 제공자 감지
            if (state) {
                if (state.includes('kakao')) return 'kakao';
                if (state.includes('naver')) return 'naver';
                if (state.includes('google')) return 'google';
            }
            
            // Referrer에서 감지
            const referrer = document.referrer;
            if (referrer.includes('kakao')) return 'kakao';
            if (referrer.includes('naver')) return 'naver';
            if (referrer.includes('google')) return 'google';
            
            // 기본값
            return state || 'unknown';
        }
        
        // 에러 처리
        if (error) {
            showError('로그인이 취소되었거나 오류가 발생했습니다: ' + (urlParams.get('error_description') || error));
        } else if (code && provider) {
            // OAuth 콜백 처리
            processSocialLogin(provider, code);
        } else {
            showError('잘못된 요청입니다. 필요한 파라미터가 없습니다.');
        }
        
        // 소셜 로그인 처리
        async function processSocialLogin(provider, code) {
            try {
                const response = await fetch(`${API_URL}/oauth/${provider}/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        code,
                        state,
                        redirectUri: window.location.origin + '/auth-callback.html'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 성공 처리
                    showSuccess('로그인 성공! 대시보드로 이동합니다...');
                    
                    // 토큰 및 사용자 정보 저장
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('authToken', data.token); // 호환성
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userInfo', JSON.stringify(data.user)); // 호환성
                    
                    // 대시보드로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || '소셜 로그인 처리 실패');
                }
            } catch (error) {
                console.error('Social login error:', error);
                showError(error.message || '로그인 처리 중 오류가 발생했습니다.');
            }
        }
        
        // 에러 메시지 표시
        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = '로그인 실패';
            document.querySelector('p').style.display = 'none';
            
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            document.getElementById('returnBtn').style.display = 'inline-block';
        }
        
        // 성공 메시지 표시
        function showSuccess(message) {
            document.querySelector('h2').textContent = '로그인 성공';
            document.querySelector('p').textContent = '잠시 후 대시보드로 이동합니다...';
            
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
    </script>
</body>
</html>
