<body>
    <div class="container">
        <h1>ğŸ”§ MarketGrow API í…ŒìŠ¤íŠ¸</h1>
        
        <div class="test-section">
            <h2>1. ì„œë²„ ìƒíƒœ í™•ì¸</h2>
            <button onclick="testHealth()">Health Check</button>
            <div id="health-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>2. ì•„ì´ë”” ì¤‘ë³µí™•ì¸ í…ŒìŠ¤íŠ¸</h2>
            <input type="text" id="username" placeholder="ì•„ì´ë”” ì…ë ¥" value="testuser">
            <button onclick="testUsername()">ì¤‘ë³µí™•ì¸</button>

        </div>
        
        <div class="test-section">
            <h2>3. ì´ë©”ì¼ ì¸ì¦ í…ŒìŠ¤íŠ¸</h2>
            <input type="email" id="email" placeholder="ì´ë©”ì¼ ì…ë ¥" value="test@example.com">
            <button onclick="testEmail()">ì´ë©”ì¼ ë°œì†¡</button>
            <div id="email-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>4. SMS ì¸ì¦ í…ŒìŠ¤íŠ¸</h2>
            <input type="tel" id="phone" placeholder="ì „í™”ë²ˆí˜¸" value="01012345678">
            <button onclick="testSMS()">SMS ë°œì†¡</button>
            <div id="sms-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>5. CORS í…ŒìŠ¤íŠ¸</h2>
            <button onclick="testCORS()">CORS í™•ì¸</button>
            <div id="cors-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://marketgrow-production-9802.up.railway.app/api';
        
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }
        
        async function testHealth() {
            try {
                console.log('Testing:', `${API_URL}/health`);
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResult('health-result', data, 'success');
            } catch (error) {
                showResult('health-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testUsername() {
            const username = document.getElementById('username').value;
            try {
                console.log('Testing:', `${API_URL}/auth/check-username`);
                const response = await fetch(`${API_URL}/auth/check-username`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                if (!response.ok) {
                    const text = await response.text();
                    showResult('username-result', `Error ${response.status}: ${text}`, 'error');
                    return;
                }
                
                const data = await response.json();
                showResult('username-result', data, data.available ? 'success' : 'info');
            } catch (error) {
                showResult('username-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testEmail() {
            const email = document.getElementById('email').value;
            try {
                console.log('Testing:', `${API_URL}/email/send-verification`);
                const response = await fetch(`${API_URL}/email/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                showResult('email-result', data, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('email-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testSMS() {
            const phone = document.getElementById('phone').value;
            try {
                console.log('Testing:', `${API_URL}/sms/send-verification`);
                const response = await fetch(`${API_URL}/sms/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                showResult('sms-result', data, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('sms-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testCORS() {
            try {
                const tests = [
                    { url: `${API_URL}/health`, method: 'GET' },
                    { url: `${API_URL}/auth/check-username`, method: 'OPTIONS' }
                ];
                
                const results = [];
                for (const test of tests) {
                    try {
                        const response = await fetch(test.url, { method: test.method });
                        results.push(`âœ… ${test.method} ${test.url}: ${response.status}`);
                    } catch (error) {
                        results.push(`âŒ ${test.method} ${test.url}: ${error.message}`);
                    }
                }
                
                showResult('cors-result', results.join('\n'), 'info');
            } catch (error) {
                showResult('cors-result', `Error: ${error.message}`, 'error');
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ health check
        window.addEventListener('DOMContentLoaded', () => {
            testHealth();
        });
    </script>
